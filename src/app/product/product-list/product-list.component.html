<div class="product-list">
  <div class="header">
    <div class="header-btn-group">
      <button class="add" (click)="openAddNewProduct()">New</button>
      <button class="delete" (click)="confirmationProduct()">Delete</button>
    </div>
    <div class="header-btn-group">
      <button class="export">Export</button>
    </div>
    <div class="header-btn-group">
      <button class="filter" (click)="openCustomFIlter()"><i class="bi bi-funnel-fill"></i></button>
      <button class="addColumns">Add Coulumns</button>
    </div>
    <div class="header-btn-group header-search">
      <div class="search">
        <input type="text" />
        <i class="bi bi-search"></i>
      </div>
    </div>
  </div>
  <div class="body">
    <p-table [value]="productData" [columns]="cols"  
    [paginator]="true" 
    [showCurrentPageReport]="true"
    [globalFilterFields]="['col.field']"
    currentPageReportTemplate="page {first} of {last} of ({totalRecords} entries)"
    [rows]="10" (selectionChange)="onRowSelect($event)"
    selectionMode="single" [(selection)]="selectedProduct"
    >
      <ng-template pTemplate="header" let-columns>
        <tr>
            <th class="tablehead" *ngFor="let col of columns">
              {{ col.header }}
              <p-columnFilter  field="col.field" display="menu"></p-columnFilter>
            </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData" >
          <td *ngFor="let col of columns">
            {{ rowData[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
    
  </div>
</div>
