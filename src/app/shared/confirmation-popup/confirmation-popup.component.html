<div class="delete">
    <div class="header">
        <i class="bi bi-x-lg" (click)="closeDialog(false)"></i>
    </div>
  <div class="body">
    <label>Are you sure want to delete the selected product?</label>
  </div>
  <div class="footer">
    <button class="submit" (click)="closeDialog(true)">Yes</button>
    <button (click)="closeDialog(false)">No</button>
  </div>
</div>
